<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Montserrat:wght@700&family=Quattrocento+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav id = "indexNav">
        <a href="./highscores.html">View Highscore Board</a>
        <div id = "timer">Time: 50</div>
    </nav>
    <header id = "start">
        <h1>Coding Quiz Assessment</h1>
        <div>Click the start button below to begin the quiz. You have 50 seconds to complete the quiz. If you get a question wrong, 5 seconds will be subtracted from your time left.</div>
        <button id = "start-button">Start</button>
    </header>
    <main id = "questionContainer">
        <h2 id = "questionPrompt"></h2>
        
        <button 
            id = "choice1"
            data-answer = false>
        </button>

        <button 
            id = "choice2"
            data-answer = false>
        </button>

        <button 
            id = "choice3"
            data-answer = false>
        </button>

        <button 
            id = "choice4"
            data-answer = false>
        </button>
        <div id = "answerCheck"></div>
    </main>
    <section id = "enterScore"></section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
